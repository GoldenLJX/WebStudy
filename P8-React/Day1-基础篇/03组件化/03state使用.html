<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Test extends React.Component{
            constructor(props){
                super(props);
                //2.初始化状态
                this.state = {
                    name:'周杰伦',
                    gender:'Male',
                    intro:'七里香'
                };
            }
            render(){
                const {name,gender,intro} = this.state;
                return (
                    <div>
                        <h3>测试组件</h3>
                        <span>我是{name} 性别：{gender} 代表作是:{intro}</span>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <Test/>
            ,document.getElementById('app'));
    </script>
</body>
</html>
