<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    // 1. 创建一个set
    let set = new Set(['张三', '李四', '王五', '张三', '李四']);
    console.log(set);

    // 1个属性 size
    console.log(set.size);

    // 四个方法 add(), delete(), has(), clear
    set.add('刘德华').add('旋之华');
    console.log(set);

    console.log(set.delete('张三'));
    console.log(set);

    console.log(set.has('李四1'));

    console.log(set.clear());
    console.log(set);

</script>
</body>
</html>
