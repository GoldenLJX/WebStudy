    window.onload=function () {
        /*
        * var不能定义常量
        * var可以重复声明变量
        * var存在变量提升
        * var不支持块作用域
        * */

        //var不能定义常量
        var PI = 3.14;
        console.log(PI);
        PI = 6.1;
        console.log(PI);

        //var可以重复声明变量
        var str = 'Golden';
        console.log(str);
        var str = 'Anna';
        console.log(str);

        //var存在变量提升

        function f() {
            var name = '李四';
            console.log('qqqqqqqqq'+name);

        console.log(name);
    }
</script>
