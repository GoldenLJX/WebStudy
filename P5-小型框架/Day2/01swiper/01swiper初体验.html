<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/swiper.css">
    <style>
        .box{
            width: 600px;
            height: 600px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="swiper-container box">
        <div class="swiper-wrapper">
            <div class="swiper-slide">第一面</div>
            <div class="swiper-slide">第二面</div>
            <div class="swiper-slide">第三面</div>
            <div class="swiper-slide">第四面</div>
        </div>
    </div>
    <script src="js/swiper.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: true,//可选选项，自动滑动
            loop:true,
        })
    </script>
</body>
</html>
