<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <temp></temp>
</div>
<script type="text/template" id="temp">
    <div>
        <input type="date">
        <p>Hello script!</p>
        <h1>nihao</h1>
        <p>{{msg}}</p>
    </div>
</script>
<script src="js/vue.js"></script>
<script>
    //注册组件
    Vue.component('temp',{
        template:'#temp',
        //在component和extend中的选项data必须是一个函数
        // data:{
        //     msg:' 我是golden'
        // }
        data(){
            return {
                msg:' 我是golden'
            }
        }
    });

    new Vue({
        el:'#app',
        data:{

        }
    });
</script>
</body>
</html>
