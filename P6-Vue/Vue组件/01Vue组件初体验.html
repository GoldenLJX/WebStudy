<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-div>aaa</my-div>
</div>
<script src="js/vue.js"></script>
<script>
<!--    定义声明全局组件-->
    let profile = Vue.extend({

        template:'<div><input type="date">' +
            '<p>暗杀都好得很</p></div>'
    });
    //2.注册一个全局的组件
    Vue.component('my-div',profile);
    new Vue({
        el:'#app',
       data:{
            msg:'提起你就伤心'
       }
    });
</script>
</body>
</html>
