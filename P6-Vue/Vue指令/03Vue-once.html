<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-once>{{msg}}</p>
    <p>{{msg}}</p>
    <input type="text" v-model="msg">
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
       data:{
            msg:'今天很不错'
       }
    });
</script>
</body>
</html>
