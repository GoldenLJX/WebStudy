<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    v-show是真的会将dom创建出来的,但是只有当条件满足的时候才会显示出来,不满足的时候用css样式隐藏掉-->
    <p>当前成绩的等级是:</p>
    <p v-if="score>=90">优秀</p>
    <p v-else-if="score>=75">良好</p>
    <p v-else-if="score>=60">及格</p>
    <p v-else>不及格</p>
    <input type="text" v-model="score">
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
       data:{
            score:90
       }
    });
</script>
</body>
</html>
