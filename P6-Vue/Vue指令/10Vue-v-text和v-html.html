<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{msg}}上海市</p>
<!--    使用了v-text之后就不能在它后面拼接一些东西-->
    <p v-text="msg">驱蚊器翁群我</p>
    <div v-html="div"></div>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
       data:{
            msg:'今天天气不错',
           div:'<input type="date">'
       }
    });
</script>
</body>
</html>
