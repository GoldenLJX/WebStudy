<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    遍历数组,这个index下标可以有,也可以没有-->
    <p v-for="(a,index) in arr">
        {{index+":"+a}}
    </p>
<!--    遍历对象-->
    <p v-for="d in dog">
        {{d}}
    </p>
    <!--    遍历字符串-->
    <p v-for="d in name">
        {{d}}
    </p>
    <!--    遍历number-->
    <p v-for="d in age">
        {{d}}
    </p>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
       data:{
            arr:[1,2,3,8,88,100],
            dog:{
                name:'小花',
                age:2,
                height:1.3
            },
           name:'Golden',
           age:'34'

       }
    });
</script>
</body>
</html>
