<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    v-show是真的会将dom创建出来的,但是只有当条件满足的时候才会显示出来,不满足的时候用css样式隐藏掉-->
    <p v-show="msg>20">{{msg}}</p>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
       data:{
            msg:18
       }
    });
</script>
</body>
</html>
