<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>初始值:{{msg}}</p>
    <p>翻转值:{{msg.split('').reverse().join('')}}</p>
    <p>函数调用:{{reverseStr()}}</p>
    <p>属性计算{{reverse}}</p>
</div>
<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
       data:{
            msg:'Golden is a cute boy!'
       },
       methods:{
           reverseStr(){
               return this.msg.split('').reverse().join('');
           }
       },
        computed:{
            reverse(){
                return this.msg.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
