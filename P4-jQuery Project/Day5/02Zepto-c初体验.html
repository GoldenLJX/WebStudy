<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="btn">点我换颜色</button>
    <div id="box"></div>
<!--<script type="text/javascript" src="js/jquery-3.3.1.js"></script>-->
<script src="js/zepto.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn').on('click', function () {
                $('#box').css({
                    backgroundColor: 'green'
                });
            });
        });
    </script>
</body>
</html>
