<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            background-color: red;
        }
        #box2{
            width: 200px;
            height: 200px;
            background-color: yellow;
            border: 1px solid green;
        }
        #box3{
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<div id="box1">
    <div id="box2">
        <div id="box3"></div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
       $('#box1').end('#box3').css({
           'background-color':'black'
       })
    });
</script>
</body>
</html>
