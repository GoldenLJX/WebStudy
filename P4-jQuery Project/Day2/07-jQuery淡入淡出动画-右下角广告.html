<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ad{
            width: 300px;
            height: 194px;
            background: url("images/ad-pic.png") no-repeat;
            position: fixed;
            right: 10px;
            bottom: 0px;
        }
        .close{
            width: 14px;
            height: 14px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="ad">
        <div class="close"></div>
    </div>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        var opacity = 0.3;
        var timer = setInterval(function () {
            opacity  = opacity ===1? 0.3:1;
            $('.ad').fadeTo(1000,opacity);
        },1000);
        $('.close').click(function () {
            clearInterval(timer);
            $('.ad').slideUp(1000);
        })
    });
</script>
</body>
</html>
