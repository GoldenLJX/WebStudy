<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 450px;
            height: auto;
            border: 1px solid #000;
        }
        #box ul{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        #box ul li{
            margin: 10px 50px ;
        }
    </style>
</head>
<body>
<div id="box">
        <ul>
            <li>香蕉</li>
            <li>苹果</li>
            <li>梨子</li>
            <li>猕猴桃</li>
            <li>橙子</li>
            <li>桃子</li>
            <li>哈密瓜</li>
            <li>西红柿</li>
            <li>西瓜</li>
            <li>荔枝</li>
            <li>榴莲</li>
            <li>人生果</li>
        </ul>
        <button>显示更多</button>
</div>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
       //1.1先隐藏多余的li
        $('#box>ul>li:gt(2)').hide();
        //2.0点击按钮修改文字
        $('#box>button').click(function () {
            var text = $(this).text() === '显示更多'? '隐藏':'显示更多';
            $(this).text(text);
            $('#box>ul>li:gt(2)').slideToggle();
        })
    });
</script>
</body>
</html>
