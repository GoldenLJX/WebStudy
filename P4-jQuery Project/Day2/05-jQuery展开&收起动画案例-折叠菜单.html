<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {padding: 0;margin: 0;list-style: none;}
        .nav {width: 300px;margin: 100px auto;border: 1px solid orange;}
        .top {
            width: 300px;
            height: 30px;
            line-height: 30px;
            box-sizing: border-box;
            background: orange;
            border-bottom: 1px solid white;
            cursor: pointer;
        }
        .top .arrow {
            background: url("images/arrow_right.png") no-repeat;
            float: right;
            width: 16px;
            height: 16px;
            margin-top: 7px;
        }
        .list {
            width: 100px;
            display: none;
        }
    </style>
</head>
<body>
<ul class="nav">
    <li>
        <div class="top">
            <span class="arrow"></span>
            <span>一级菜单</span>
        </div>
        <div class="list">
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </div>
    </li>
    <li>
        <div class="top">
            <span class="arrow"></span>
            <span>一级菜单</span>
        </div>
        <div class="list">
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </div>
    </li>
    <li>
        <div class="top">
            <span class="arrow"></span>
            <span>一级菜单</span>
        </div>
        <div class="list">
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </div>
    </li>
    <li>
        <div class="top">
            <span class="arrow"></span>
            <span>一级菜单</span>
        </div>
        <div class="list">
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </div>
    </li>
</ul>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
    $(function () {
        $('.nav>li').click(function () {
            //1.下拉二级菜单
            $(this).children('.list').slideToggle().end();//回到最近的一个"破坏性"操作之前。即，将匹配的元素列表变为前一次的状态。
            $(this).siblings().children('.list').slideUp();
            //2.旋转箭头
            $('.arrow').css({
                'transform': 'rotate(0deg)'
            });
            $(this).find('.arrow').css({
                'transform': 'rotate(90deg)'
            });
        });
    });
</script>
</body>
</html>
