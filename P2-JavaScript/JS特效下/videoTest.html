<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="images/img1.jpg" alt="">
<video width="400px" height="400px" autoplay="autoplay" controls="controls">
    <source src="images/SpaRelax%20Swim%20pool%20spa.mp4" type="video/mp4">
</video>

<script>
    var flag = true,//状态true为正常的状态,false为放大的状态
        imgH,//图片的高度
        imgW,//图片的宽度
        img = document.getElementsByTagName('img')[0];//图片元素
    img.onclick =  function(){
        //图片点击事件
        imgH = img.height; //获取图片的高度
        imgW = img.width; //获取图片的宽度
        if(flag){
            //图片为正常状态,设置图片宽高为现在宽高的2倍
            flag = false;//把状态设为放大状态
            img.height = imgH*2;
            img.width = imgW*2;
        }else{
            //图片为放大状态,设置图片宽高为现在宽高的二分之一
            flag = true;//把状态设为正常状态
            img.height = imgH/2;
            img.width = imgW/2;
        }

    }


</script>
</body>
</html>
