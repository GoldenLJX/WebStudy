<body>
<script type="text/html">
    var score = prompt("请输入成绩")
    if(score>90){
        console.log('优秀');
    }else if(score>80){
        console.log('良');
    }else if(score>70){
        console.log('一般');
    }else if(score>60){
        console.log('及格');
    }else {
        console.log('不及格');
    }
</script>
<!--//从键盘输入，如果是偶数，则输出yes，否则输出no-->
<script type="text/html">
    var a = prompt("enter a number");
    if(a%2 == 0){
        console.log('yes');
    }else{
        console.log('no');
    }
</script>
