    //使用闭包来节流
    function tor(fn,delay) {
        var timer = null
        return function () {
            clearTimeout(timer);
            timer = setTimeout(fn,delay)
        }
    }
    window.onresize = tor(function () {
        console.log(document.documentElement.clientWidth);
    },1000);
