<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.onload = function () {
        var arr = [10,20,30];
        console.log(arr);
        arr.forEach(function (item, index) {
            console.log(item, index);
        });
        //遍历json对象用 for in
        var dataArr = {width:200,height:300};
        for(var k in dataArr){//k表示键
            console.log(k); // key
            console.log(dataArr[k]); // value:用中括号的形式拿值
        }
    }
</script>
</body>
</html>
