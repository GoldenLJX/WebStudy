<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box {
            width:200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="btn1">改变颜色</button>
    <button id="btn2">改变宽度</button>
<div id="box"></div>
    <script>
        window.onload = function () {
            var btn1 = document.getElementById('btn1');
            var btn2 = document.getElementById('btn2');
            var box = document.getElementById('box')
            btn1.onclick = function () {
                // box.style.backgroundColor
                changeCSSStyle(box,"backgroundColor","green");
            } ;
            btn2.onclick = function () {
                // box.style.backgroundColor
                changeCSSStyle(box,"width","600px");

            }

            /**
             *
             * @param {object}obj
             * @param {string}attribute
             * @param {string}value
             */
            function changeCSSStyle(obj,attribute,value){
                //注意,在js中是不可以直接用点.属性动态修改的
                obj.style[attribute] = value;
            }

        }
    </script>
</body>
</html>
