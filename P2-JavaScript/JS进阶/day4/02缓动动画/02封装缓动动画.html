<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01基本的缓动动画</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 100px;
            background-color: red;
            height: 100px;
            position: absolute;
            left: 0;
            top: 100px;
        }
    </style>
</head>
<body>
    <button id="btn">往右走</button>
    <button id="btn1">往左走</button>
    <div id="box"></div>
    <script src="js/myFunc.js">
    </script>
    <script>
        window.onload =function(){
            var box = $('box');
            $('btn').onclick = function () {
               bufferAnimation(box,800);
                console.log(1);
            }
            $('btn1').onclick = function () {
                bufferAnimation(box,600);
                console.log(1);
            }
        };
        function bufferAnimation(obj,target) {
            console.log(obj);
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                var speed = (target - obj.offsetLeft) * 0.2;
                // speed = Math.ceil(speed);
                speed = target>obj.offsetLeft ?  Math.ceil(speed):Math.floor(speed);
                obj.style.left = obj.offsetLeft+ speed +'px';
                obj.innerText = obj.offsetLeft;
                if(obj.offsetLeft===target){
                    clearInterval(obj.timer);
                }

            },20);
        }
    </script>
</body>
</html>
