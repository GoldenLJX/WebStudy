<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #bot{
            background-color: gold;
            color: skyblue;
            width: 400px;
            height: 400px;
            margin: 45px 50px;
            /*水平居中 行内标签 行内块级标签居中*/
            text-align:center;

        }
        span{
        background-color: green;
        /*    垂直居中*/
        line-height: 400px;

    }
        img{
        width: 50px;
        height: 50px;
        /*    垂直方向对齐，因为图片比文字大，所以要居中对齐*/
        vertical-align: middle;
    }
    </style>
</head>
<body>
<div id="bot">
        <span>我是span标签</span>
    <img src="sparelaxicon.jpg" alt="logo">
    <span>我是span标签</span>
</div>
</body>
</html>
