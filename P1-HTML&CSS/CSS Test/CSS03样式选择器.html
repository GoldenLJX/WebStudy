<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    通用选择器 优先级别最低-->
    <style>
        *{
            color:red;
            font-size:30px;
        }
        <!--    标签选择器-->
        div{
            background: aqua;
        }

        p{
            font-size: 20px;
        }
        span{
            color: aquamarine;
        }
        .test1{
            color: bisque;
        }
    </style>



</head>
<body>

<div class="test1">我是div1</div>
<div>我是div2</div>
<div>我是div3</div>

<p class="test1">我是断落1</p>
<p>我是断落2</p>
<p>我是断落3</p>

<span class="test1">我是间距1</span><span>我是间距1</span><span>我是间距1</span>

</body>
</html>
