<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>否定选择器</title>
<!--    意思就是指定这个不要使用样式-->
    <style>
      div:not(.boy){
          color: gold;
      }

    </style>

</head>
<body>
