<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯布局</title>
    <style>
        .container{
            min-width: 400px;
            height: 300px;
            background-color: blue;
            padding: 0 200px 0 200px;
        }
        .main{
            float: left;
            width: 100%;
            height: 200px;
            background-color: green;
        }
        .left,.right{
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }
        .left{
            margin-left: -100%;
            position: relative;
            right: 200px;
        }
        .right{
            margin-left: -200px;
            position: relative;
            right: -200px;
        }
    </style>
    <style>

    </style>
</head>
<body>
<div class="container">
    <div class="main">main</div>
    <div class="left">left</div>
    <div class="right">right</div>
</div>
</body>
</html>
