<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: all 1s linear 2s;
            margin: 200px;
        }
        div:active{
            cursor: pointer;
            /*transform: scale(6);*/
            transform: rotate(360deg);
            transform: skew(180deg);
            transform: scale(5);
            transform: translate(500px,200px);
            /*perspective: 200px;*/
        }
    </style>
</head>
<body>
<div>我是移动</div>
</body>
</html>
