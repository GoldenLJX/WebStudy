<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            transition: all 0.2s linear 2s;
        }
        div:hover{
            cursor: pointer;
            /*transform: scale(6);*/
            transform: scaleX(3);
            transform-origin: left;
            perspective: 200px;
        }
    </style>
</head>
<body>
<div>我是移动</div>
</body>
</html>
