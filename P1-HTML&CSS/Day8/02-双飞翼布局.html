<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*步骤*/
        /*给main里面添加一个内容标签content，并且设置它的左右margin值为左右侧边栏的宽度*/
        /*去掉main的背景色和高度，双飞翼布局*/

        .container{
            width: 100%;
            min-width: 400px;
            height: 400px;
            background-color: black;
        }
        .main{
            width: 100%;
            height: 200px;
            background-color: blue;
            float: left;
        }

        .content{
           margin: 0 200px;
        }

        .left, .right{
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
        }
        .left{
            margin-left: -100%;
        }

        .right{
            margin-left: -200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main">
        <div class="content">main</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
</div>
</body>
</html>
