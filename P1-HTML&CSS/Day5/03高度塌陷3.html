<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1{
            border: 1px solid #000;

        }
        .box2{
            width: 80px;
            height: 200px;
            background-color: red;
          float: right;
        }
        .box3{
            height: 200px;
            background-color: green;
        }

        .clearfix:after{
            content: '';
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<div class="box1 clearfix">
    <div class="box2"></div>
</div>
<div class="box3"></div>
</body>
</html>
