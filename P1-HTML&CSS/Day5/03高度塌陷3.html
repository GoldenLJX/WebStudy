<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高度塌陷3</title>
    <style>
        .box1{
            border: 1px solid #000;
        }
        .box2{
            width: 100%;
            height: auto;
            background-color: red;
            float: right;
        }
        .box3{
            height: 200px;
            background-color: green;
        }

        .clearfix:after{
            content: '';
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
<div class="box1 clearfix">
    <div class="box2">
        <img src="images/home1.jpg" alt="">
        <img src="images/home2.jpg" alt="">
        <img src="images/home3.jpg" alt="">
    </div>
</div>
<div class="box3"></div>
</body>
</html>
