<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高度塌陷1</title>
    <style>
        .box1{
            border: 2px solid #000;
            /*
                    开启BFC的方式
                    1.设置元素浮动
                    2.设置元素绝对定位
                    3.设置元素的类型为inline-block
                    4.设置overflow为一个非默认值
                        一般都是使用overflow:hidden来开启BFC
                */
            overflow: hidden;
        }
        .box2{
            width: 80px;
            height: 200px;
            background-color: red;
            float: left;
        }
        .box3{
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="box1">
    <img src="images/home1.jpg" alt="">
    <img src="images/home2.jpg" alt="">
    <img src="images/home3.jpg" alt="">
    <div class="box2"></div>
</div>
<div class="box3"></div>
</body>
</html>
