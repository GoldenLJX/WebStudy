<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box1{
            border: 1px solid #000;
            /*
    开启BFC的方式
	1.设置元素浮动
	2.设置元素绝对定位
	3.设置元素的类型为inline-block
	4.设置overflow为一个非默认值
		一般都是使用overflow:hidden来开启BFC
*/
            overflow: hidden;
        }
        .box2{
            width: 80px;
            height: 200px;
            background-color: red;
            float: left;
        }
        .box3{
            height: 200px;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>
<div class="box3"></div>
</body>
</html>
