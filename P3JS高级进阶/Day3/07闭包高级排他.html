<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

        *{

        }
        .current{
            background-color: orangered;
        }
        ul{
            width: 100%;
            height: auto;
        }
        li{
            width: 100%;
            border: 1px solid #000;
            margin-top: 3px;
            cursor: pointer;
        }

</head>

        //高级排他做法
        var allLis = document.getElementsByTagName('li');
        var index = 0;//记录当前的选中的索引,这个是关键
        for (var i=0;i<allLis.length;i++){
            (function (i) {
                var li = allLis[i];
                li.onmouseover = function () {
                    allLis[index].className = '';
                    this.className = 'current';
                    index = i;//随时更新它的值
                }
            })(i)
        }
        
    }
</script>
