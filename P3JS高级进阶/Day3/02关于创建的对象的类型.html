<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(name,age){
        this.name = name;
        this.age = age;
    }
    function Dog(name,age){
        this.name = name;
        this.age = age;
    }
    function Cat(name,age){
        this.name = name;
        this.age = age;
    }
    var p = new Person('ZN',23);
    var d = new Dog('ZN',23);
    var c = new Cat('ZN',23);
    console.log(p instanceof Person);
    console.log(d instanceof Person);
    console.log(c instanceof Person);
</script>
</body>
</html>
