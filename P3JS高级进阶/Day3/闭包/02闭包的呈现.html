<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1.当一个嵌套的内部函数引用了嵌套的外部函数的变量的时候,就产生了一个闭包
    /*
    *2. 闭包到底是什么
    * 理解一:闭包是嵌套的内部函数
    * 理解二:包含被引用变量(函数)的对象
    * 注意:闭包存在于嵌套的内部函数中*/
    /*3.产生闭包的条件
    * 函数嵌套
    * 内部函数引用了外部函数的数据(变量/函数)*/
    function fn1() {
        var num = 20;
        function fn2() {
            console.log(num);
        }
    };
    fn1();
</script>
</body>
</html>
