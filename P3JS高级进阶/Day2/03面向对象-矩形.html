<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="position: relative"></div>
<script>
    function Rect(options) {
        this._init(options);
    }
    Rect.prototype={
        _init:function (options) {
            //父标签,就是这个矩形准备放在哪里
            this.parentId = options.parentId;
            //矩形位置属性
            this.left = options.left || 0;
            this.top = options.top || 0;
            //矩形自身的属性,长宽高边距和圆角
            this.width = options.width || 100;
            this.height = options.height || 50;
            this.border = options.border || 0;
            this.borderRadius = options.borderRadius || 'none';
            this.bgColor = options.bgColor || '#000';
        },
        //行为
        render:function () {
            //获取父标签
            var parentId = document.getElementById(this.parentId);
            //创建矩形标签
            var rectEle = document.createElement('div');
            parentId.appendChild(rectEle);
            rectEle.style.backgroundColor = this.bgColor;
            rectEle.style.width = this.width + 'px';
            rectEle.style.height = this.height + 'px';
            rectEle.style.left = this.left + 'px';
            rectEle.style.top = this.top + 'px';
            rectEle.style.border = this.border;
            rectEle.style.borderRadius = this.borderRadius + 'px';
            rectEle.style.position = 'absolute';
        }
    };
    var rectTest = new Rect({
        parentId:'main',
        width:500,
        height:300,
        bgColor:'pink',
        border:'5px solid #000',
        borderRadius:20

    });
    rectTest.render();
    console.log(rectTest);
</script>
</body>
</html>
