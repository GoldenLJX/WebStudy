<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Dog(option) {
        this._ini(option);
    }
    Dog.prototype = {
        _ini :function(option){
            this.name= option.name;
            this.age = option.age;
            this.dogFriends = option.dogFriends;
        },
        eat : function (something) {
            console.log(this.name +'eat' + something);
        },
        run : function (somewhere) {
            console.log(this.name +'run to' + somewhere);
        }
    };

    var smallDog = new Dog({name:"小虎",age:18,dogFriends:['haha','anan']});
    var bigDog = new Dog({name:"da虎",age:30,dogFriends:['haha','anan']});
    console.log(smallDog.run('上海') === bigDog.run('上海'));
    // console.log(smallDog);
    // console.log(smallDog.name);
    // console.log(smallDog.dogFriends[1]);
</script>
</body>
</html>
